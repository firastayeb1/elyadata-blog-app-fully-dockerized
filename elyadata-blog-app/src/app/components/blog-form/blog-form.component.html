
    <form [formGroup]= "blogForm" (ngSubmit)="onSubmit()" class="container-lg" > <!--  -->
        <div class="form-row">
        <div class="form-group col-md-12">
            <label >Title</label>
            <input formControlName="title" type="text" class="form-control" id="title" placeholder="Title">
            <div *ngIf="titleInput!.dirty && titleInput!.invalid" class="alert alert-danger">
                {{InputErrorMsg('title')}}
            </div>
        </div>
        <div class="form-group col-md-12">
            <label >Author</label>
            <input formControlName="author" type="text" class="form-control" id="author" placeholder="Author">
            <div *ngIf="authorInput!.dirty && authorInput!.invalid" class="alert alert-danger">
                {{InputErrorMsg('author')}}
            </div>
        </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-12">
                <label >Content</label>
                <textarea formControlName="content" type="text" class="form-control" id="content" placeholder="Content"></textarea>
                <div *ngIf="contentInput!.dirty && contentInput!.invalid" class="alert alert-danger">
                    {{InputErrorMsg('content')}}
                </div>
            </div>
            <div class="form-group col-md-12">
                <label>Image link</label>
                <input formControlName="img" type="text" class="form-control" id="img" placeholder="img">
                <div *ngIf="imgInput!.dirty && imgInput!.invalid" class="alert alert-danger">
                    {{InputErrorMsg('')}}
                </div>
            </div>
            </div>
            <br>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
